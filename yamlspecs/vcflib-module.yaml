# Builds the module for vcflib.
!include vcflib.yaml
!include rcic-module.yaml
---
- package: vcflib Module
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
      - *Flagspath
    setenv:
      - *Setenv
      - VCFLIB_DIR {{root}}
    prereq:
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
