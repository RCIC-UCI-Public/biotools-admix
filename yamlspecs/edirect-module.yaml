# Builds the module for edirect. It first includes all the definitions
# for the edirect build and then overwrites specific keys
!include edirect.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: edirect Module
  pkgname: "{{ name }}_{{version}}-module"
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - "PATH {{ root }}"
  requires:
    - "{{ name }}_{{ version }}"
