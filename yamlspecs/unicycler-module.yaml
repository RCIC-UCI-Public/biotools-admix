# Builds the module for unicycler.
!include unicycler.yaml
!include rcic-module.yaml
---
- package: unicycler Module
  category: BIOTOOLS
  release: 4
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - python/{{pyversion}}
      - SPAdes/{{versions.SPAdes}}
      - racon/{{versions.racon}}
      - pilon/{{versions.pilon}}
      - java/{{versions.java}}
      - bowtie2/{{versions.bowtie2}}
      - ncbi-blast/{{versions.ncbiblast}}
      - samtools/{{versions.samtools}}
      - bcftools/{{versions.bcftools}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
