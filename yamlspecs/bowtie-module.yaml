# Builds the module for bowtie.
!include bowtie.yaml
!include rcic-module.yaml
---
- package: bowtie Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - intel-tbb
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}"
    - rcic-module-support
