# Builds the module for bowtie.
!include bowtie.yaml
!include rcic-module.yaml
---
- package: bowtie Module
  category: BIOTOOLS
  release: 3
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - intel-tbb/{{versions.intel_tbb}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
