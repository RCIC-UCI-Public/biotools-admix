# Builds the module for rsem.
!include rsem.yaml
!include rcic-module.yaml
---
- package: rsem Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - perl/{{versions.perl}}
      - python/{{versions.python3}}
      - R/{{versions.R}}
    requires:
      - *ModuleCompiler_requires
      - perl_{{versions.perl}}-module
      - python_{{versions.python3}}-module
      - R_{{versions.R}}-module
