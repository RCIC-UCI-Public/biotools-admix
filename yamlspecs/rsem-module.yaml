# Builds the module for rsem.
!include rsem.yaml
!include rcic-module.yaml
---
- package: rsem Module
  category: BIOTOOLS
  release: 2
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - perl/{{versions.perl}}
      - python/{{versions.python3}}
      - R/{{versions.R}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
