!include common.yaml
---
- package: vcftools for storing large nucleotide sequence alignments
  name: vcftools 
  version: "{{versions.vcftools}}"
  vendor_source: https://github.com/vcftools/vcftools/archive/v{{version}}.{{extension}}
  release: 2
  description: |
    The {{name}} version {{version}} is a set of tools written in Perl
    and C++ for working with VCF files, such as those generated by
    the 1000 Genomes Project https://vcftools.github.io/
  build:
    configure: ./autogen.sh; ./configure --prefix={{root}}
  extras: README* LICENSE
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       make install DESTDIR=$(ROOT);
       cp -p -r examples/ $(ROOT){{root}}
