# Builds the module for pilon.
!include pilon.yaml
!include rcic-module.yaml
---
- package: pilon Module
  category: BIOTOOLS
  release: 2
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}
    alias: 
      - pilon "java -jar {{root}}/{{name}}-{{version}}.jar"
    prereq: 
      - java/{{versions.java}}
    requires:
      - *Requires
      - "{{module.prereq}}"
