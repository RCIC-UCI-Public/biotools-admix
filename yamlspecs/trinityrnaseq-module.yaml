# Builds the module for trinity
!include trinityrnaseq.yaml
!include rcic-module.yaml
---
- package: trinityrnaseq Module
  category: BIOTOOLS
  # set next 3 variables so that short name is used by th users
  # while referring to install dir by fullname as before.
  baserpm: trinityrnaseq
  name: trinity
  parent: "{{pkg_defaults.app_path}}/{{baserpm}}"
  module:
    setenv: 
      - TRINITY_HOME {{root}}
    prepend_path:
      - PATH {{root}}
      - PATH {{root}}/util
      - PATH {{root}}/trinity-plugins
    prereq: 
      - "{{build.modules}}" 
      - java/{{versions.java}}
      - python/{{versions.python3}}
      - bowtie/{{versions.bowtie}}
      - bowtie2/{{versions.bowtie2}}
      - gatk/{{versions.gatk}}
      - Jellyfish/{{versions.jellyfish}}
      - kallisto/{{versions.kallisto}}
      - salmon/{{versions.salmon}}
      - samtools/{{versions.samtools}}
    requires:
      - "{{module.prereq}}" 
      - *Requires
