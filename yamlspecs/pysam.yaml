!include common.yaml
---
- package: pysam 
  name: pysam 
  pyexe: python3
  pkgname: python_{{versions.python3}}-{{name}}
  version: "{{versions.pysam}}"
  vendor_source: https://github.com/pysam-developers/pysam/archive/v{{version}}.{{extension}}
  description: >
    pysam {{version}} is a python module that makes it easy to read and manipulate mapped short read sequence data stored in SAM/BAM files. 
    It is a lightweight wrapper of the htslib C-API.  
  build:
    configure: echo no configure required
    modules: 
      - "{{compiler}}/{{compiler_version}}"
      - python/{{versions.python3}}
    pkgmake: python setup.py build
  install:
     makeinstall: >
       python setup.py install --root $(ROOT)
  files:
      - "{{parent}}"
      - "{{pkg_defaults.app_path}}/python/{{versions.python3}}/lib/python{{versions.python3_major}}/site-packages/*"
  requires:
    - "{{compiler}}_{{compiler_version}}"
    - python_{{versions.python3}} 
