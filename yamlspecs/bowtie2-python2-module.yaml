!include bowtie2-python2.yaml
!include rcic-module.yaml
---
- package: bowtie2 module
  name: bowtie2
  category: BIOTOOLS
  module:
    loadname: "{{name}}-python2/{{module.name}}"
    logname: "{{name}}-python2/{{version}}"
    path: "{{pkg_defaults.RCICmpath}}/{{category}}/{{name}}-python2"
    prepend_path:
      - PATH {{root}}/bin
