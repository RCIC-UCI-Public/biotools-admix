# Builds the module for fastp.
!include fastp.yaml
!include rcic-module.yaml
---
- package: fastp Module
  category: BIOTOOLS
  module:
    prepend_path:
       - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}-module"
    - rcic-module-support
