# Builds the module for samtools. It first includes all the definitions
# for the samtools build and then overwrites specific keys
!include samtools.yaml
!include rcic-module.yaml
---
- package: SAMTools Module
  category: BIOTOOLS
  module:
    setenv: ""
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - htslib/{{versions.htslib}}
    prepend_path:
      - PATH {{root}}/bin
      - MANPATH {{root}}/share/man
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}-module"
    - "htslib_{{versions.htslib}}-module"
    - rcic-module-support
