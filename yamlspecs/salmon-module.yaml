# Builds the module for salmon. It first includes all the definitions
# for the salmon build and then overwrites specific keys
!include salmon.yaml
!include rcic-module.yaml
---
- package: Salmon Module
  release: 3
  category: BIOTOOLS
  module:
    prereq: 
      - gcc/{{versions.gcc}}
      - boost/{{versions.boost}}/gcc.{{versions.gcc}}
  requires:
    - "{{name}}_{{version}}"
    - gcc_{{versions.gcc}}-module
    - rcic-module-support
