# Builds the module for salmon.
!include salmon.yaml
!include rcic-module.yaml
---
- package: Salmon Module
  release: 4
  category: BIOTOOLS
  module:
    prepend_path: 
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
    prereq: 
      - "boost/{{versions.boost}}/{{compiler}}.{{compiler_version}}"
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
