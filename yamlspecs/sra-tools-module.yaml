# Builds the module for sra-tools
!include sra-tools.yaml
!include rcic-module.yaml
---
- package: sra-tools module
  category: BIOTOOLS
  module:
    setenv:
      - SRATOOLS_HOME {{root}}
    prepend_path: 
      - PATH {{root}}/bin
    prereq:
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
