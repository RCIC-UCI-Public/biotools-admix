!include common.yaml
---
- package: picard tools  
  name: picard-tools 
  versions: !include versions.yaml
  version: "{{versions.picard_tools}}"
#  vendor_source: https://sourceforge.net/projects/picard/files/picard-tools/1.87/picard-tools-{{version}}.{{extension}}/download
  vendor_source: https://github.com/broadinstitute/picard/archive/{{version}}.{{extension}}
  description: >
    Picard-tools {{version}}  
  build:
    configure: echo
    modules: 
      - java/{{versions.java}}
    pkgmake: echo 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       $(INSTALL) -m 0644 *.jar  $(ROOT){{root}}
  requires:
    - jre = {{versions.java}} 
  rpm: !include rpm.extras.java.yaml
