!include rcic-package.yaml
---
- package: picard tools  
  name: picard-tools 
  versions: !include versions.yaml
  version: "{{versions.picard_tools}}"
  extension: zip
  vendor_source: https://sourceforge.net/projects/picard/files/picard-tools/1.87/picard-tools-{{version}}.{{extension}}/download
  description: >
    picard-tools {{version}}.  
  build:
    configure: echo
    modules: 
      - java/{{versions.java}}
    pkgmake: echo 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       $(INSTALL) *.jar  $(ROOT){{root}}
  requires:
    - jre = {{versions.java}} 
  rpm: !include rpm.extras.yaml
