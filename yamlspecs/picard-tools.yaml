---
- package: picard tools  
  name: picard-tools 
  versions: !include biotools_versions.yaml
  version: "{{ versions.picard_tools }}"
  extension: tar.gz 
  vendor_source: https://sourceforge.net/projects/picard/files/picard-tools/1.87/picard-tools-{{ version }}.zip/download
  description: >
    picard-tools {{ version }}.  
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure: echo
    modules: 
      - java/{{ versions.java }}
    pkgmake: echo 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{ root }};
       $(INSTALL) *.jar  $(ROOT){{ root }}
  files:
    -  "{{ root }}"
  requires:
    - jre = {{ versions.java }} 
  rpm: !include rpm.extras.yaml
