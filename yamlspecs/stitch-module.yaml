# Builds the module for stitch.
!include stitch.yaml
!include rcic-module.yaml
---
- package: stitch Module
  category: BIOTOOLS
  release: 2
  module:
    prepend_path:
      - PATH {{root}}
    prereq: 
      - R/{{versions.R}}
      - htslib/{{versions.htslib}}
    requires:
      - *Requires
      - "{{module.prereq}}"
