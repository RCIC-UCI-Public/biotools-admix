# Builds the module for stitch.
!include stitch.yaml
!include rcic-module.yaml
---
- package: stitch Module
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}
    prereq: 
      - R/{{versions.R}}
      - htslib/{{versions.htslib}}
    requires:
      - *Requires
      - "R_{{versions.R}}-module"
      - "htslib_{{versions.htslib}}-module"
