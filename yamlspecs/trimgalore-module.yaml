# Builds the module for trimgalore.
!include trimgalore.yaml
!include rcic-module.yaml
---
- package: trimgalore Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - fastqc/{{versions.fastqc}}
      - cutadapt/{{versions.cutadapt}}
    requires:
      - *Requires
      - "{{module.prereq}}"
