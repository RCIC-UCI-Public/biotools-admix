!include common.yaml
---
- package: freebayes 
  name: freebayes 
  version: "{{versions.freebayes}}"
  src_dir: "{{name}}"
  # !!! IMPORTANT see ../RADME.md for details on source
  vendor_source: https://github.com/ekg/freebayes/archive/v{{version}}.{{extension}}
  description: |
    Bayesian haplotype-based genetic polymorphism discovery and genotyping.
    Freebayes is a Bayesian genetic variant detector designed to find small
    polymorphisms, specifically SNPs (single-nucleotide polymorphisms), indels
    (insertions and deletions), MNPs (multi-nucleotide polymorphisms), and 
    complex events (composite insertion and substitution events) smaller than
    the length of a short-read sequencing alignment.
  build:
    base_modules: 
      - "{{compiler}}/{{compiler_version}}"
    modules: 
      - cmake/{{versions.cmake}}
      - "{{build.base_modules}}"
    pkgmake: > 
      make
  extras: README* LICENSE
  install:
    makeinstall: >
      mkdir -p $(ROOT){{root}}/bin;
      $(INSTALL) -m 755 bin/bamleftalign bin/freebayes $(ROOT){{root}}/bin
