---
- package: Burrow-Wheeler Aligner for short-read alignment
  name: bwa 
  versions: !include biotools_versions.yaml
  version: "{{ versions.bwa }}"
  extension: tar.gz
  vendor_source: https://github.com/lh3/bwa/archive/0.7.8.tar.gz
  description: >
    Burrow-Wheeler Aligner {{ version }}. 
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure: echo 
    modules: 
      - gcc/{{ versions.gcc }}
    pkgmake: make 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{ root }}/bin;
       $(INSTALL) -m 755 bwa *pl $(ROOT){{ root }}/bin;
       mkdir -p $(ROOT)/usr/share/man/man1;
       $(INSTALL) -m 755 bwa.1 $(ROOT)/usr/share/man/man1/bwa-{{version}}.1 
     installextra: $(INSTALL) -m 644  README* COPYING AUTHORS $(ROOT){{ root }} 
  files:
    -  "{{ root }}"
    -  "/usr/share/man/man1/*"
  requires:
    - gcc_{{ versions.gcc }} 
  rpm: !include rpm.extras.yaml
