# Builds the module for RepeatMasker
!include repeatmasker.yaml
!include rcic-module.yaml
---
- package: repeatmasker Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}
    prereq: 
      - perl/{{versions.perl}}
      - python/{{versions.python3}}
      - trf_{{versions.trf}}
      - ncbi-blast/{{versions.ncbiblast}}
      - hmmer/{{versions.hmmer}}
    requires:
      - *Requires
      - perl_{{versions.perl}}-module
      - python_{{versions.python3}}-module
      - trf_{{versions.trf}}-module
      - ncbi-blast_{{versions.ncbiblast}}-module
      - hmmer_{{versions.hmmer}}-module
