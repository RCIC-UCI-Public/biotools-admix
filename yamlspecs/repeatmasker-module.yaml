# Builds the module for RepeatMasker
!include repeatmasker.yaml
!include rcic-module.yaml
---
- package: repeatmasker Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/util
      - PATH {{root}}
      - PERL5LIB {{root}}/Libraries
    prereq: 
      - perl/{{versions.perl}}
      - python/{{versions.python3}}
      - trf/{{versions.trf}}
      - ncbi-blast/{{versions.ncbiblast}}
      - hmmer/{{versions.hmmer}}
    requires:
      - *Requires
      - "{{module.prereq}}"
