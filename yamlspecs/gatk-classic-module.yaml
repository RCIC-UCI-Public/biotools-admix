# Builds the module for gatk.
!include gatk-classic.yaml
!include rcic-module.yaml
---
- package: gatk classic Module
  pkgname: "{{name}}_{{version}}-module"
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}
    alias: 
      - gatk "java -jar {{root}}/GenomeAnalysisTK.jar"
    prereq: 
      - java/{{versions.java_classic}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - java{{versions.javamajor_classic}}-module
