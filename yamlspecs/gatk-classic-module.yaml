# Builds the module for gatk. It first includes all the definitions
# for the gatk build and then overwrites specific keys
!include gatk-classic.yaml
!include rcic-module.yaml
---
- package: gatk Module
  pkgname: "{{ name }}_{{version}}-module"
  category: BIOTOOLS
  no_src_dir: true
  module:
    alias: 
      - gatk "java -jar $ROOT/GenomeAnalysisTK.jar"
    prereq: 
      - java/{{ versions.java }}
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
    - java{{versions.javamajor}}-module
