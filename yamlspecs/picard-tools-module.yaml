# Builds the module for picard-tools.
!include picard-tools.yaml
!include rcic-module.yaml
---
- package: picard-tools Module
  category: BIOTOOLS
  release: 2
  module:
    setenv: 
      - PICARDTOOLS "{{root}}"
    prepend_path:
      - PATH {{root}}
      - CLASSPATH {{root}}/*
    prereq: 
      - java/{{versions.java}}
    requires: 
      - *Requires
      - "{{module.prereq}}"
