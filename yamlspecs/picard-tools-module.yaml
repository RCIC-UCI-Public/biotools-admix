# Builds the module for picard-tools. It first includes all the definitions
# for the picard-tools build and then overwrites specific keys
!include picard-tools.yaml
!include rcic-module.yaml
---
- package: picard-tools Module
  category: BIOTOOLS
  module:
    setenv: 
      - PICARDTOOLS "{{root}}"
    prepend_path:
      - CLASSPATH {{root}}/*
    prereq: 
      - java/{{versions.java}}
      
