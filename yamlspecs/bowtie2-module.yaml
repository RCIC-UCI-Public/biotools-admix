# Builds the module for bowtie2. It first includes all the definitions
# for the bowtie2 build and then overwrites specific keys
!include bowtie2.yaml
!include rcic-module.yaml
---
- package: bowtie2 module
  category: BIOTOOLS
  module:
    prereq: 
      - gcc/{{versions.gcc}}
      - python/{{versions.python}}
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
    - gcc_{{versions.gcc}}-module 
    - python_{{versions.python}}-module 
