# Builds the module for bowtie2.
!include bowtie2.yaml
!include rcic-module.yaml
---
- package: bowtie2 module
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - "python/{{versions.python}}"
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - "{{compiler}}_{{compiler_version}}-module"
    - "python_{{versions.python}}-module"
