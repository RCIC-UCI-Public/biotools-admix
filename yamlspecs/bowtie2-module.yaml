# Builds the module for bowtie2. It first includes all the definitions
# for the bowtie2 build and then overwrites specific keys
!include bowtie2.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: bowtie2 module
  pkgname: "{{ name }}_{{version}}-module"
  category: BIOTOOLS
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.RCICmpath }}/{{ category }}/{{ name }}"
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
    prereq: 
      - gcc/{{ versions.gcc }}
      - python/{{ versions.python }}
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
