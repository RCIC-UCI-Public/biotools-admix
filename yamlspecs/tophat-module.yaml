# Builds the module for tophat. 
!include tophat.yaml
!include rcic-module.yaml
---
- package: tophat Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - "{{compiler}}_{{compiler_version}}-module"
