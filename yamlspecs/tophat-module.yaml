# Builds the module for tophat. It first includes all the definitions
# for the tophat build and then overwrites specific keys
!include tophat.yaml
!include rcic-module.yaml
---
- package: tophat Module
  category: BIOTOOLS
  module:
    prereq: 
      - gcc/{{versions.gcc}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - gcc_{{versions.gcc}}-module
