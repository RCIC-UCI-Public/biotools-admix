# Builds the module for qtltools
!include qtltools.yaml
!include rcic-module.yaml
---
- package: qtltools Module
  category: BIOTOOLS
  release: 2
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - htslib/{{versions.htslib}}
      - R/{{versions.R}}
      - boost/{{versions.boost}}/{{compiler}}.{{compiler_version}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
