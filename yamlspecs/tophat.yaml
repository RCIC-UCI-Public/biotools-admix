!include rcic-package.yaml
---
- package: TopHat fast splice junction mapper
  name: tophat 
  versions: !include versions.yaml
  version: "{{versions.tophat}}"
  vendor_source: http://ccb.jhu.edu/software/tophat/downloads/{{name}}-{{version}}.{{extension}}
  description: >
    TopHat {{version}}.  TopHat is a fast splice junction mapper 
    for RNA-Seq reads. It aligns RNA-Seq reads to mammalian-sized 
    genomes using the ultra high-throughput short read aligner Bowtie, 
    and then analyzes the mapping results to identify splice junctions 
    between exons. 
  build:
    patchfile: tophat_reports.cpp.patch
    modules: 
      - gcc/{{versions.gcc}}
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{ root }};
       make install DESTDIR=$(ROOT)
     installextra: $(INSTALL) -m 644  README* COPYING AUTHORS $(ROOT){{ root }} 
  requires:
    - gcc_{{versions.gcc}} 
  rpm: !include rpm.extras.yaml
