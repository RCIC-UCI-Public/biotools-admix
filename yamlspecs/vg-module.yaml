# Builds the module for vg. It first includes all the definitions
# for the vg build and then overwrites specific keys
!include vg.yaml
!include rcic-module.yaml
---
- package: vg Module
  pkgname: "{{ name }}_{{version}}-module"
  category: BIOTOOLS
  module:
    prereq: 
      - gcc/{{versions.gcc}}
  requires:
    - "{{name}}_{{version}}"
    - gcc_{{versions.gcc}}
    - rcic-module-support
