# Builds the module for vg.
!include vg.yaml
!include rcic-module.yaml
---
- package: vg Module
  pkgname: "{{name}}_{{version}}-module"
  category: BIOTOOLS
  module:
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}"
    - rcic-module-support
