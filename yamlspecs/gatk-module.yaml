# Builds the module for gatk.
!include gatk.yaml
!include rcic-module.yaml
---
- package: gatk module
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}
    prereq: 
      - java/{{versions.java}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - java{{versions.javamajor}}-module 
