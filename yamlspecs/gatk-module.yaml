# Builds the module for gatk.
!include gatk.yaml
!include rcic-module.yaml
---
- package: gatk module
  category: BIOTOOLS
  module:
    setenv:
      - GATK_HOME {{root}}
    prepend_path:
      - PATH {{root}}
    prereq: 
      - java/{{versions.java}}
    requires:
      - *Requires
      - "{{module.prereq}}" 
