# Builds the module for gatk. It first includes all the definitions
# for the gatk build and then overwrites specific keys
!include gatk.yaml
!include rcic-module.yaml
---
- package: gatk Module
  category: BIOTOOLS
  module:
    alias: 
      - gatk "java -jar $ROOT/GenomeAnalysisTK.jar"
    prereq: 
      - java/{{versions.java}}
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
    - java{{versions.javamajor}}_{{versions.java}}-module 
