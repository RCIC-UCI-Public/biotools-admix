---
- package: Genome Analysis Toolkit
  name: gatk 
  versions: !include biotools_versions.yaml
  version: "{{ versions.gatk }}"
  gatkhash: "{{ versions.gatkhash }}" 
  extension: tar.bz2
  gatkdir: GenomeAnalysisTK-{{ version }}-{{ gatkhash }}
  src_tarball: "{{ gatkdir }}.{{ extension }}"
  src_dir: "{{ gatkdir }}"
  vendor_source: https://github.com/samtools/samtools/releases/download/1.3.1/samtools-1.3.1.tar.bz2
  description: >
    GATK {{ version }}.  Genome Analysis Toolkit 
  root: "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}"
  build:
    configure: echo
    modules: 
      - java/{{ versions.java }}
    pkgmake: echo 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{ root }};
       $(INSTALL) GenomeAnalysisTK.jar  $(ROOT){{ root }};
       $(TAR) cf - resources | (cd $(ROOT){{ root }}; tar xf -)
  files:
    -  "{{ root }}"
  requires:
    - java_{{ versions.java }} 
  rpm: !include rpm.extras.yaml
