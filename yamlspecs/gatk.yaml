!include rcic-package.yaml
---
- package: Genome Analysis Toolkit
  name: gatk 
  versions: !include versions.yaml
  version: "{{versions.gatk}}"
  extension: zip
  gatkdir: GenomeAnalysisTK-{{version}}
  src_tarball: "{{gatkdir}}.{{ extension }}"
  src_dir: "{{gatkdir}}"
  vendor_source: https://github.com/broadinstitute/gatk/releases/download/{{version}}/{{name}}-{{version}}.{{extension}}
  description: >
    GATK {{ version }}.  Genome Analysis Toolkit 
  build:
    configure: echo
    modules: 
      - java/{{versions.java}}
    pkgmake: echo 
    target: 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{ root }};
       $(INSTALL) GenomeAnalysisTK.jar  $(ROOT){{ root }};
       $(TAR) cf - resources | (cd $(ROOT){{ root }}; tar xf -)
  requires:
    - jre = {{ versions.java }} 
  rpm: !include rpm.extras.yaml
