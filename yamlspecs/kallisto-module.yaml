# Builds the module for kallisto.
!include kallisto.yaml
!include rcic-module.yaml
---
- package: kallisto Module
  category: BIOTOOLS
  module:
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - hdf5/{{versions.hdf5}}/{{compiler}}.{{compiler_version}}
      - java/{{versions.java}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - "{{compiler}}_{{compiler_version}}-module"
    - hdf5_{{versions.hdf5}}_{{compiler}}_{{compiler_version}}
