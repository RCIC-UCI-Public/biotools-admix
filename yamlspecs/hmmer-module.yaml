# Builds the module for hmmer
!include hmmer.yaml
!include rcic-module.yaml
---
- package: hmmer Module
  category: BIOTOOLS
  module:
    setenv: 
      -  HMMER_HOME {{root}}
    prepend_path:
      - PATH {{root}}/bin
      - MANPATH {{root}}/share/man
    prereq:
      - *ModuleCompiler_prereq
    requires:
      - *ModuleCompiler_requires
