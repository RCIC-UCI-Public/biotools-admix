# Builds the module for transdecoder.
!include transdecoder.yaml
!include rcic-module.yaml
---
- package: transdecoder Module
  category: BIOTOOLS
  module:
    prepend_path:
      - PATH {{root}}
      - PATH {{root}}/util
    setenv:
      -  TRANSDECODER_HOME {{root}}
    prereq: 
      - perl/{{versions.perl}}
    requires: 
      - *Requires
      - perl_{{versions.perl}}-module
