# Builds the module for ncbi blast.
!include ncbi-blast.yaml
!include rcic-module.yaml
---
- package: ncbi blast Module
  shortname: ncbiblast
  category: BIOTOOLS
  module:
    setenv:
      - *Setenv
      - BLAST_HOME {{root}}
    prepend_path:
      - *Flagspath
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
    prereq: 
      - boost/{{versions.boost}}/{{compiler}}.{{compiler_version}}
      - edirect/{{versions.edirect}}
    requires:
      - *ModuleCompiler_requires
      - boost_{{versions.boost}}_{{compiler}}_{{compiler_version}}-module
      - edirect_{{versions.edirect}}-module
