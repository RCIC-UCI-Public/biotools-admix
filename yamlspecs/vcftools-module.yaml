# Builds the module for vcftools.
!include vcftools.yaml
!include rcic-module.yaml
---
- package: vcftools module
  category: BIOTOOLS
  module:
    setenv: ""
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
    prepend_path:
      - PATH {{root}}/bin
      - MANPATH {{root}}/share/man
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}-module"
    - rcic-module-support
