!include common.yaml
---
- package: High-Throughput Sequencing Lib from Samtools
  name: htslib 
  version: "{{versions.htslib}}"
  vendor_source: https://github.com/samtools/htslib/archive/{{version}}.{{extension}}
  description: |
    HTSLIB {{version}} implements a generalized BAM index, 
    with file extension csi (coordinate-sorted index)
  build:
    preconfigure: autoreconf
    configure: ./configure 
    configure_args: --prefix={{root}}
    pkgmake: make 
  extras: LICENSE README htslib.mk htslib_vars.mk
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       make install DESTDIR=$(ROOT)
  provides:
    - libhts.so.3()(64bit)
