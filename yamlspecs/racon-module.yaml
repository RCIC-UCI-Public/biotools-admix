# Builds the module for racon.
!include racon.yaml
!include rcic-module.yaml
---
- package: racon Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}"
    - rcic-module-support
