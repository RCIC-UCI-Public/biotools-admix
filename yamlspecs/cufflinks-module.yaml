# Builds the module for cufflinks.
!include cufflinks.yaml
!include rcic-module.yaml
---
- package: cufflinks Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - *ModuleCompiler_prereq
      - samtools/{{versions.samtools}}
      - eigen/{{versions.eigen}}
      - htslib/{{versions.htslib}}
      - boost/{{versions.boost}}/{{compiler}}.{{compiler_version}}
    requires:
      - *ModuleCompiler_requires
      - samtools_{{versions.samtools}}-module
      - eigen_{{versions.eigen}}-module
      - htslib_{{versions.htslib}}-module
      - boost_{{versions.boost}}_{{compiler}}_{{compiler_version}}-module
