!include common.yaml
---
- package: bedtools enable genome arithmetic 
  name: bedtools2 
  version: "{{versions.bedtools2}}"
  vendor_source: https://github.com/arq5x/bedtools2/archive/v{{version}}.{{extension}}

  description: |
    bedtools2 {{version}} utilities are a swiss-army knife of tools for a wide-range of genomics 
    analysis tasks. The most widely-used tools enable genome arithmetic: that is, set theory on the 
    genome. For example, bedtools allows one to intersect, merge, count, complement, and shuffle 
    genomic intervals from multiple files in widely-used genomic file formats such as BAM, BED, GFF/GTF, VCF
  build:
    modules: 
      - "{{compiler}}/{{compiler_version}}"
    pkgmake: make USE_RAND=1 prefix={{root}} 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       make prefix={{root}} DESTDIR=$(ROOT) install
  requires:
    - "{{compiler}}_{{compiler_version}}"
