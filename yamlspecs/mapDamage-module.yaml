# Builds the module for mapDamage.
!include mapDamage.yaml
!include rcic-module.yaml
---
- package: mapDamage Module
  category: BIOTOOLS
  release: 2
  module:
    prepend_path:
      - PATH {{root}}/bin
      - PYTHONPATH {{root}}/lib/python{{versions.python3_major}}/site-packages
    setenv:
      - MAPDAMAGE_HOME {{root}}
    prereq: 
      - *ModuleCompiler_prereq
      - python/{{pyversion}}
      - R/{{versions.R}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
