# Builds the module for SPAdes.
!include SPAdes.yaml
!include rcic-module.yaml
---
- package: SPAdes Genome Assember Module
  category: BIOTOOLS
  release: 2
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq:
      - *ModuleCompiler_prereq
      - python/{{versions.python3}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
