# Builds the module for SPAdes.
!include SPAdes.yaml
!include rcic-module.yaml
---
- package: SPAdes Genome Assember Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path:
      - PATH {{root}}/bin
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - python/{{versions.python3}}
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}-module"
    - python_{{versions.python3}}-module
    - rcic-module-support
