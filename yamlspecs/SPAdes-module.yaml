# Builds the module for SPAdes. It first includes all the definitions
# for the SPAdes build and then overwrites specific keys
!include SPAdes.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: SPAdes Genome Assember Module
  pkgname: "{{ name }}_{{ version }}-module"
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
    prereq: 
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
