!include common.yaml
---
- package: bowtie2 
  name: bowtie2 
  version: "{{versions.bowtie2}}"
  vendor_source: https://github.com/BenLangmead/bowtie2/archive/v{{version}}.tar.gz
  description: >
    bowtie2 {{version}}  
  build:
    modules: 
      - "{{compiler}}/{{compiler_version}}"
      - python/{{versions.python}}
    pkgmake: make 
  install:
     makeinstall: >
       mkdir -p $(ROOT){{root}};
       make install DESTDIR=$(ROOT) prefix={{root}};
       $(TAR) cf - example doc scripts |
       $(TAR) -x -C $(ROOT){{root}};
       chmod -R a+rX $ $(ROOT){{root}}{doc,example,scripts}
     installextra: $(INSTALL) -m 644  README* COPYING AUTHORS $(ROOT){{root}} 
  requires:
    - "{{compiler}}_{{compiler_version}}"
    - python_{{versions.python}} 
