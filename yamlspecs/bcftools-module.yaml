# Builds the module for bcftools.
!include bcftools.yaml
!include rcic-module.yaml
---
- package: bcftools Module
  category: BIOTOOLS
  module:
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
      - "gsl/{{versions.gsl}}/{{compiler}}.{{compiler_version}}"
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - "{{compiler}}_{{compiler_version}}-module"
    - "gsl_{{versions.gsl}}_{{compiler}}_{{compiler_version}}-module"
