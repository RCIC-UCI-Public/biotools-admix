# Builds the module for bcftools. It first includes all the definitions
# for the bcftools build and then overwrites specific keys
!include bcftools.yaml
!include rcic-module.yaml
---
- package: bcftools Module
  category: BIOTOOLS
  module:
    prereq: 
      - gcc/{{versions.gcc}}
      - gsl/{{versions.gsl}}/gcc.{{versions.gcc}}
  requires:
    - "{{name}}_{{version}}"
    - rcic-module-support
    - gcc_{{versions.gcc}}-module
    - gsl_{{versions.gsl}}_gcc_{{versions.gcc}}-module
