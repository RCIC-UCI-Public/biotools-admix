# Builds the module for htslib. It first includes all the definitions
# for the htslib build and then overwrites specific keys
!include htslib.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: HTSLIB Module
  pkgname: "{{ name }}_{{version}}-module"
  category: BIOTOOLS
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.RCICmpath }}/{{category}}/{{ name }}"
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
    prereq: 
      - gcc/{{ versions.gcc }}
    setenv:
      -  HTSLIB_HOME {{ root }}
    
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
