# Builds the module for htslib.
!include htslib.yaml
!include rcic-module.yaml
---
- package: HTSLIB Module
  category: BIOTOOLS
  module:
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
      - -d " " CPPFLAGS -I{{root}}/include
    prereq: 
      - gcc/{{ versions.gcc }}
    setenv:
      -  HTSLIB_HOME {{ root }}
