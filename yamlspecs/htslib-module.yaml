# Builds the module for htslib.
!include htslib.yaml
!include rcic-module.yaml
---
- package: HTSLIB Module
  category: BIOTOOLS
  module:
    prepend_path:
      - "{{ mod_defaults.prepend_path }}"
      - "{{ mod_defaults.flagspath }}"
    prereq: 
      - gcc/{{versions.gcc}}
    setenv:
      - "{{mod_defaults.setenv}}"
      -  HTSLIB_HOME {{root}}
