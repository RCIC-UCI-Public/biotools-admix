# Builds the module for meme
!include meme.yaml
!include rcic-module.yaml
---
- package: meme Module
  category: BIOTOOLS
  module:
    setenv: ""
    prepend_path: 
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/lib
    prereq: 
      - "{{mpi}}/{{mpi_version}}/{{compiler}}.{{compiler_version}}"
      - perl/{{versions.perl}}
    requires:
      - *ModuleCompiler_requires
      - "{{module.prereq}}"
