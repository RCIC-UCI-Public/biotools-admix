# Builds the module for freebayes.
!include freebayes.yaml
!include rcic-module.yaml
---
- package: freebayes Module
  category: BIOTOOLS
  module:
    setenv: ""
    prereq: 
      - "{{compiler}}/{{compiler_version}}"
    prepend_path:
      - PATH {{root}}/bin
  requires:
    - "{{name}}_{{version}}"
    - "{{compiler}}_{{compiler_version}}-module"
    - rcic-module-support
